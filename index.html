<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agendar Cita</title>
  <style>
    :root{
      --bg: #f1f1f1;
      --panel: #fff6cc;      /* amarillo muy claro */
      --accent: #ef3c3c;     /* rojo botones/títulos */
      --input: #ffe55c;      /* amarillo inputs */
      --text: #2a2a2a;
    }

    *{ box-sizing: border-box; }
    body{
      margin: 0;
      background: var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
      color: var(--text);
    }

    /* Panel principal */
    .panel{
      max-width: 960px;
      margin: 0 auto;
      background: var(--panel);
      padding: 22px 24px 40px;
      border-radius: 0 0 18px 18px;
      /* separa del “header” gris simulando la imagen */
      margin-top: 90px;
      box-shadow: 0 1px 0 rgba(0,0,0,.03);
    }

    /* Barra superior (título + acciones) */
    .top{
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 16px;
      margin-bottom: 18px;
    }

    h1{
      margin: 0;
      font-size: 40px;
      line-height: 1.1;
      color: var(--accent);
      font-weight: 800;
    }

    .acciones{
      display: flex;
      align-items: center;
      gap: 28px;
    }

    .historial{
      font-size: 22px;
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }
    .historial:hover{ text-decoration: underline; }

    /* Perfil */
    .perfil{
      display: grid;
      justify-items: center;
      gap: 6px;
      user-select: none;
    }
    .perfil .avatar{
      width: 64px;
      height: 64px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      background: #ff8db3; /* rosa claro */
      outline: 6px solid #ffc1d4; /* aro más claro */
    }
    .perfil span{
      font-size: 20px;
    }

    /* Formulario */
    form{
      max-width: 540px;
      display: grid;
      gap: 18px;
    }

    label{
      font-size: 22px;
      font-weight: 700;
    }

    .campo{
      display: grid;
      gap: 8px;
    }

    .control{
      width: 100%;
      font-size: 22px;
      padding: 14px 16px;
      border: none;
      outline: none;
      background: var(--input);
      border-radius: 10px;
      color: var(--accent); /* texto/placeholder rojo */
    }
    /* color de placeholder */
    .control::placeholder{ color: var(--accent); opacity: 1; }

    /* botón */
    .btn{
      margin-top: 6px;
      width: fit-content;
      padding: 14px 22px;
      font-size: 24px;
      font-weight: 700;
      color: #fff;
      background: var(--accent);
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    .btn:active{ transform: translateY(1px); }

    /* Layout responsive: apila el perfil abajo en pantallas pequeñas */
    @media (max-width: 720px){
      .top{
        grid-template-columns: 1fr;
        justify-items: start;
      }
      .acciones{
        gap: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- encabezado gris claro como en la imagen -->
  <div style="height:120px;background:#e6e6e6;"></div>

  <section class="panel">
    <div class="top">
      <h1>Agendar Cita</h1>

      <div class="acciones">
        <a href="#" class="historial">Ver Historial</a>

        <div class="perfil" aria-label="Perfil de usuario">
          <div class="avatar" role="img" aria-label="Icono de perfil">
            <!-- ícono sencillo con SVG -->
            <svg width="34" height="34" viewBox="0 0 24 24" fill="#ffffff" aria-hidden="true">
              <path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5zm0 2c-5 0-9 2.69-9 6v1h18v-1c0-3.31-4-6-9-6z"/>
            </svg>
          </div>
          <span>Perfil</span>
        </div>
      </div>
    </div>

    <form>
      <div class="campo">
        <label for="fecha">Fecha</label>
        <!-- si prefieres nativo: type="date" (perderías el placeholder rojo) -->
        <input id="fecha" class="control" type="text" placeholder="Selecciona una fecha" inputmode="none" />
      </div>

      <div class="campo">
        <label for="hora">Hora</label>
        <!-- si prefieres nativo: type="time" -->
        <input id="hora" class="control" type="text" placeholder="Selecciona una hora" inputmode="none" />
      </div>

      <button class="btn" type="submit">Reservar</button>
    </form>
  </section>

  <!-- fondo gris inferior como en la imagen -->
  <div style="height:180px;background:#e6e6e6;"></div>
</body>
</html>
