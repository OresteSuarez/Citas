<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendar Cita</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      background-color: #fff8dc;
      padding: 20px;
      border-radius: 10px;
      width: 350px;
      margin: 30px auto;
    }

    h1 {
      color: #b71c1c; /* Rojo oscuro accesible */
      font-size: 1.5rem;
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 15px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #fff3cd;
    }

    .btn {
      background-color: #b71c1c; /* Rojo accesible */
      color: white;
      border: none;
      padding: 12px;
      margin-top: 20px;
      width: 100%;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #7f0000;
    }

    .link {
      display: inline-block;
      margin-top: 10px;
      color: #0d47a1; /* Azul fuerte accesible */
      font-weight: bold;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }

    .profile-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #f8bbd0;
      display: flex;
      align-items: center;
      justify-content: center;
      float: right;
    }

    .profile-icon img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Agendar Cita</h1>
    
    <a href="historial.html" class="link">Ver historial</a>

    <!-- Ãcono de perfil accesible -->
    <button class="profile-icon" aria-label="Perfil de usuario">
      <img src="icono-usuario.svg" alt="">
    </button>

    <form>
      <label for="fecha">Fecha</label>
      <input type="date" id="fecha" name="fecha" required>

      <label for="hora">Hora</label>
      <input type="time" id="hora" name="hora" required>

      <button type="submit" class="btn">Reservar</button>
    </form>
  </div>
</body>
</html>
